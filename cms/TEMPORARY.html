<div class="row">
    <div class="col-xs-5">
        
        <!-- <h2 class="brand">Contacts</h2> -->
    </div>
</div>
<div class="container">
    <!-- <div class="row"> -->
        <div class="container">
            <div class="row" >
                <div class="col-xs-5 contactCardDiv" style="background: rgb(245, 245, 245)"> 
                                                                                                    <div class="list-group-heading clearfix">
                                                                                                        <div class="pull-left">
                                                                                                            <h2 class="list-group-item-heading">Contacts</h2>
                                                                                                        </div>
                                                                                                        <button class="btn 
                                                                                                            btn-success 
                                                                                                            pull-right
                                                                                                            list-group-item-text
                                                                                                            pull-right"
                                                                                                        >New Contact
                                                                                                        </button>
                                                                                                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5 contactCardDiv">
                    
                        <div class="col-xs-12">
                                                                                        <a href="#" class="list-group-item clearfix" *ngFor="let contact of contacts">
                                                                                            <div class="pull-left">
                                                                                                <h4 class="list-group-item-heading">{{ contact.name }}</h4>
                                                                                                <!-- <p class="list-group-item-text">{{ contact.group }}</p> -->
                                                                                            </div>
                                                                                            <span class="pull-right">
                                                                                                <img src="{{ contact.imageUrl }}"
                                                                                                alt="Image of {{ contact.name }}" 
                                                                                                class="img-responsive" 
                                                                                                style="max-height: 50px;">
                                                                                            </span>
                                                                                        </a>
                        </div>
                         
                </div>
            </div>
        </div>
        <div class="container">
            <div class="col-md-4">
                        
                                                                                    <app-contact-details *ngFor="let contactEl of contacts" [contact]="contactEl"></app-contact-details>
            
            </div>
        </div>
    <!-- </div>      -->
 </div>
