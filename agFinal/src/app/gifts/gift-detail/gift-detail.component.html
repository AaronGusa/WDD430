<div class="row">
    <div class="col-xs-12">
      <div class="title" style="z-index: 10;">
        <a routerLink="/gifts" class="h1">Gifts</a>  
      </div>
    </div>
  </div>
<div class="card giftcards">
    <img src="#" class="card-img-top giftImage" alt="Image of "/>
    <div class="card-body">
        <h2 class="cardTitle">{{ gift.name }}</h2>
        
        <p class="card-text">{{ gift.desc }}</p>
        <a>{{ gift.url }}</a>
    </div>
</div>
