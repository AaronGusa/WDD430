                <div class="row">
                    <div class="list-group-item-heading vcenter">

                            style="max-height: 175px;">
                        </span>
                        <div class="btn-group pull-right">
                            <a class="btn btn-primary" routerLink="edit">Edit</a>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row padIt">
                <div class="col-xs-12">
                    <p><b>Email: </b>{{ contact.email }}</p>
                    <p><b>Phone: </b>{{ contact.phone }}</p>
                    <div *ngIf="contactGroupLength > 0">
                        <hr>
                        <p><b>Contacts in Team: </b></p>
                    </div>
                </div>
                <div class="col-xs-12" *ngFor="let c of contact.group">
                    <div class="row">
                        <div class="padIt">        
                            <h2 class="list-group-item-heading vcenter pull-left">{{ c.name }}</h2>
                            <div class="list-group-item-heading pull-right">
                                <span class="pull-right">
                                    <img src="{{ c.imageUrl }}"
                                    alt="Image of {{ c.name }}" 
                                    class="img-responsive" 
                                    style="max-height: 75px;">
                                </span>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
