<div class="row" >
    <div class="col-xs-12" >
      <div class="panel panel-default">
        <div class="panel-heading" >
          <div class="row">
            <h2 class="title pad-left-right" style="padding-left: 1rem;" >Contacts</h2>
          </div>
          <div class="row" style="padding: 1rem; margin: 1rem;">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input
               class="form-control"
               type="text" 
               name="searchBox" 
               #searchBox
               placeholder="Enter a Search Value"
               [(ngModel)]="term" 
               (keyup)="search(searchBox.value)">
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="pull-right pad-left-right">
              <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-contact-item 
        *ngFor="let contact of contacts | contactsFilter:term:'searchBox'"
        [contact]="contact"
        dnd-draggable [dragEnabled]="true"
        [dragData]="contact"
        [dropZones]="['contactGroup']"
    ></app-contact-item>
</div>
<hr>
