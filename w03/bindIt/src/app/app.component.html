<div class="container">
  
  <div class="container">
    <h1>Bind It!</h1>
    <div class="row">
      <div class="col-xs-12">
        <ol>
          
        </ol>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="col-xs-6">
          <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
        </div>
        <div class="col-xs-6">
          <app-even *ngFor ="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
        </div>  
        </div>
    </div>
  </div>
</div>
