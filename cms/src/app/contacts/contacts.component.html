
<div class="container">
    <div class="col-md-5">
        <app-contact-list
            (selectedContactEvent)="selectedContact = $event"
        >
        </app-contact-list>
        
    </div>
    <div class="col-md-7">    
        <app-contact-details
            *ngIf="selectedContact; else infoText"
            [contact]="selectedContact"

        ></app-contact-details>        
        <ng-template #infoText>
            <p>Please Select a Contact</p>
        </ng-template>
    </div>
    
</div>
